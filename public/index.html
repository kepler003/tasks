<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <main class="app">
  
    <header class="employee">
      <form class="employee__form js-form js-form--credentials">
        <div class="input__box">
          <input 
            class="input js-input"
            data-text
            name="company"
          >
          <label class="input__label">Nazwa firmy</label>
        </div>
        <div class="input__box">
          <input
            class="input select js-input js-select"
            name="employee"
            data-filled
            readonly
          >
          <label class="input__label">Pracownik</label>
          <i class="fas fa-chevron-down input__icon"></i>
        </div>
      </form>
    </header>

    <article class="add-task">

      <header class="add-task__header">
        <h2 class="add-task__heading">Zadania</h2>
      </header>

      <form class="add-task__form js-add-task__form">

        <div class="input__box">
          <input
            class="input js-input"
            name="task-name"
            data-minlength="5"
          >
          <label class="input__label">Nazwa zadania</label>
        </div>

        <div class="input__box">
          <input
            class="input--number js-input"
            type="number"
            name="task-price"
            data-numbers
            data-step="1"
            data-min="0"
          >
          <label class="input__label">Kwota w PLN</label>
        </div>

        <p class="add-task__rate">1 euro = 4.8282</p>
        <button class="add-task__submit button--primary button--w">Dodaj</button>

      </form>

    </article>

    <article class="tasks js-tasks">

      

      <!-- <p class="tasks__sum">Suma: 5 664 PLN (1 546 Euro)</p> -->
    
    </article>

  </main>
  
  <script src="scripts/bundle.min.js"></script>
</body>
</html>
