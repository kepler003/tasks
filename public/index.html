<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <main class="app">
  
    <header class="employee">
      
      <form class="employee__form">

        <div class="input__box">
          <input class="input">
          <label class="input__label">Nazwa firmy</label>
        </div>

        <div class="input__box">
          <input class="input select" readonly>
          <label class="input__label">Pracownik</label>
          <i class="fas fa-chevron-down input__icon"></i>
        </div>

      </form>
    </header>

    <artice class="add-task">

      <header class="add-task__header">
        <h2 class="add-task__heading">Zadania</h2>
      </header>

      <form class="add-task__form">

        <div class="input__box">
          <input class="input">
          <label class="input__label">Nazwa zadania</label>
        </div>

        <div class="input__box">
          <input class="input--number" type="number">
          <label class="input__label">Kwota w PLN</label>
        </div>

        <p class="add-task__rate">1 euro = 4.8282</p>
        <button class="add-task__submit button--primary button--w">Dodaj</button>

      </form>
    </artice>

    <article class="tasks">

      <table class="tasks__table">

        <thead>
          <tr class="tasks__row">
            <th scope="col" class="tasks__th tasks__cell">
              <div class="tasks__cell-box">
                <span>Nazwa zadania</span>
                <div class="tasks__th-buttons">
                  <button class="tasks__th-button button--no-style"><span class="button__icon--triangle-up"></span></button>
                  <button class="tasks__th-button button--no-style"><span class="button__icon--triangle-down"></span></button>
                </div>
              </div>
            </th>
            <th scope="col" class="tasks__th tasks__cell">
              <div class="tasks__cell-box">
                <span>Kwota w PLN</span>
                <div class="tasks__th-buttons">
                  <button class="tasks__th-button button--no-style"><span class="button__icon--triangle-up"></span></button>
                  <button class="tasks__th-button button--no-style"><span class="button__icon--triangle-down"></span></button>
                </div>
              </div>
            </th>
            <th scope="col" class="tasks__th tasks__cell">
              <div class="tasks__cell-box">
                <span>Kwota w EUR</span>
                <div class="tasks__th-buttons">
                  <button class="tasks__th-button button--no-style"><span class="button__icon--triangle-up"></span></button>
                  <button class="tasks__th-button button--no-style"><span class="button__icon--triangle-down"></span></button>
                </div>
              </div>
            </th>
            <th scope="col" class="tasks__th tasks__cell">
              <div class="tasks__cell-box tasks__cell-box--center">
                <span>Opcje</span>
              </div>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr class="tasks__row">
            <td class="tasks__cell tasks__cell--no-border">Brak zada≈Ñ</td>
          </tr>
        </tbody>

      </table>

      <p class="tasks__sum">Suma: 5 664 PLN (1 546 Euro)</p>
    
    </article>

  </main>
  
  <script src="scripts/bundle.min.js"></script>
</body>
</html>
